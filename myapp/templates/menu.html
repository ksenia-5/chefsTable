<!-- Add code to extend base.html file -->
{% extends "base.html" %}
<!-- Add code to load static content --> 
{% load static %}
<!-- Begin block content --> 
{% block content %}

<h1>Menu</h1>
<!--Begin col-->
<div class="column">
    <!-- Step 14: Create for loop -->
    {% if menu %}
    {% for item in menu.menu%}
    <p>
        <!-- Step 14: Add DTL variable for name -->
        <a href="{% url 'menu_item' pk=item.pk %}">
            {{ item.name }}
        </a>
            <!-- Step 14: Add DTL variable for price -->
                <span class="menu-price">
                    ${{ item.price }}.00
                </span>   
    </p>
    <!-- Step 14: End or loop -->
    {% endfor %}
    {% else %}
        <p>No Item to Display</p>
    {% endif %}
</div>
<!--End col-->

<!-- End block content -->
{% endblock %}
